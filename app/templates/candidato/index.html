{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "css/style.css" %}>
  <title>Processo Seletivo</title>
</head>
<body>
  <header>
    <img src={% static "img/Supergrafico_Roxo.jpg" %} alt="Supergrafic" id="Supergrafic">
    <div class="container-fluid">
      <div class="subHeader">
        <div>
            <img src={% static "img/Bosch_UVA.svg" %} alt="">
        </div>
        <div id="div-administrador">
          <a href={% url "menu" %}>Administrador</a>
          {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>        
          {% endif %}
            <h3>ETS</h3>
        </div>
      </div>
    </div>
  </header>
  <section>
    <form method='post' action={% url "capturar_informacoes" %}>
      {% csrf_token %}
      <div class="card-estilizado">
        <h2 class="">Seja Bem Vindo a ETS!</h2>
        <h3>Insira o Email utilizado durante o processo seletivo</h3>
        <input type="text" name="nome" id="nomeCompleto" placeholder="Digite seu nome completo" class="input-estilizado" style="width: 55%;" required>
        <input type="email" name="email" id="emailCandidato" placeholder="Digite seu Email" class="input-estilizado" style="width: 55%;" required>
        <input type="tel" name="telefone" id="telefoneCandidato" placeholder="(xx) xxxxx - xxxx" class="input-estilizado" style="width: 55%;" required>
        <button class="botao" type="submit">Iniciar</button>
      </div>
    </form>
  </section>
</body>
</html>
