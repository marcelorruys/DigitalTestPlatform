{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <title>Processo Seletivo</title>
</head>

<body>
    <header>
        <img src= {% static "img/Supergrafico_roxo.jpg" %} alt="Supergrafic" id="Supergrafic">
        <div class="container-fluid">

            <div class="subHeader">
                <div>
                    <a href={% url "menu" %}>
                        <img src= {% static "img/Bosch_UVA.svg" %} alt="">
                    </a>
                </div>

                <div id="div-administrador">
                    <a href={% url "menu" %}>Menu</a>
                    {% if request.user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="submit" value="Logout">
                    </form>        
                    {% endif %}
                </div>
            </div>

        </div>
    </header>
    <section class="container section-principal">

        <div>
            <h1 class="titulo-principal">Adicione uma nova questão</h1>
        </div>

        <div class="card-estilizado" id="card-adicionar">
            <div>
                <form method='post'>
                    {% csrf_token %}
                    <div id="div-adicionar-topo">
                        <div>
                            <label for="titulo">Título</label><br>
                            <input type="text" name="titulo" placeholder="Insira o titulo" class="input-estilizado" required>
                        </div>
                        
                        <div >
                            <label for="materia">Matéria</label><br>
                            <input type="text" name="materia" placeholder="Insira a matéria" class="input-estilizado" required>
                        </div>
    
                        <div>
                            <label for="peso">Peso</label><br>
                            <select class="input-estilizado" name="peso" required>
                                <option selected disabled>Selecione o peso</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div>
                            <label for="dificuldade">Dificuldade</label><br>
                            <select class="input-estilizado" name="dificuldade" required>
                                <option selected disabled>Selecione a dificuldade</option>
                                <option value="1">Fácil</option>
                                <option value="2">Médio</option>
                                <option value="3">Díficil</option>
                            </select>
                        </div>

                    </div>

                    <div id="div-enunciado">
                        <label for="enunciado">Enunciado</label><br>
                        <textarea placeholder="Insira o enunciado" class="input-estilizado textearea-estilizado" maxlength="400" name="texto_questao" required></textarea>
                    </div>

                    <div id="div-alternativas">
                        <span>Alternativas</span><br>
                        <div id="alternativas">
                            <div class="alternativa">
                                <h1>A</h1>
                                <textarea placeholder="Insira a alternativa A" class="input-estilizado textearea-estilizado" maxlength="400" name="opcao_a" required></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>B</h1>
                                <textarea placeholder="Insira a alternativa B" class="input-estilizado textearea-estilizado" maxlength="400" name="opcao_b" required></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>C</h1>
                                <textarea placeholder="Insira a alternativa C" class="input-estilizado textearea-estilizado" maxlength="400" name="opcao_c" required></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>D</h1>
                                <textarea placeholder="Insira a alternativa D" class="input-estilizado textearea-estilizado" maxlength="400" name="opcao_d" required></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>E</h1>
                                <textarea placeholder="Insira a alternativa E" class="input-estilizado textearea-estilizado" maxlength="400" name="opcao_e" required></textarea>
                            </div>

                            <div>
                                <label for="correta">Alternativa correta</label><br>
                                <select class="input-estilizado" name="correta" required>
                                    <option selected disabled>Selecione a alternativa</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="div-botoes-adicionar">
                            <div style="text-align: end;">
                                <a href={% url "index_questao" %}><input type="button" value="Cancelar" class="botao-questao" id="botao-cancelar"></a>
                            </div>
    

                            <div style="text-align: end;">
                                <a href={% url "criar_questao" %}> 
                                    <input type="submit" value="Adicionar" class="botao-questao" id="botao-adicionar">
                                </a>
                            </div>
                        </div>

                    </div>
                    
                </form>
            </div>
        </div>

       

    </section>
</body>

</html>
