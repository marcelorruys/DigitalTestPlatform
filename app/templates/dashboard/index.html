{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "css/style.css" %}>
  <title>Processo Seletivo</title>
</head>

<body>
  <header>
    <img src={% static "img/Supergrafico_roxo.jpg" %} alt="Supergrafic" id="Supergrafic">
    <div class="container-fluid">

      <div class="subHeader">
        <div>
          <a href={% url "menu" %}>
            <img src={% static "img/Bosch_UVA.svg" %} alt="">
          </a>
        </div>


        <div id="div-administrador">
          <a href={% url "menu" %}>Menu</a>
          {% if request.user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
          </form>        
          {% endif %}
        </div>
      </div>

    </div>
  </header>
  <section class="section-principal">
    
    <div class="container">
        <h1>Dashboard</h1>

        <iframe
          width="1500"
          height="700"
          src="https://rb-powerbi-q.bosch.com/reports/powerbi/Production/BOSCHUVA_1030962?rs:embed=true">
    </iframe>
    </div>

  </section>
</body>

</html>
