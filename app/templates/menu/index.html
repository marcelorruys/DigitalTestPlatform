{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "css/style.css" %}>
  <title>Processo Seletivo</title>
</head>

<body>
  <header>
    <img src={% static "img/Supergrafico_roxo.jpg" %} alt="Supergrafic" id="Supergrafic">
    <div class="container-fluid">

      <div class="subHeader">
        <div>
          <a href={% url "index" %}>
            <img src={% static "img/Bosch_UVA.svg" %} alt="">
          </a>
        </div>

        <div id="div-administrador">
          <a href={% url "index" %}>Área do Candidato</a>
          {% if request.user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
          </form>        
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <section id="section-opcoes">
      <h1 class="titleHome">Olá, Instrutor!</h1>
      <div class="opcoesInstrutor">

        <a href={% url "index_questao" %}>
          <div class="card-opcoes" id="card-questoes">
            <div class="texto-opcoes">
              <h1>Questões</h1>
              <h2>Modificar e Ajustar</h2>
            </div>
          </div>
        </a>
        
        <a href={% url "index_prova" %}>
          <div class="card-opcoes" id="card-provas">
              <div class="texto-opcoes">
                <h1>Provas</h1>
                <h2>Geração e Histórico</h2>
              </div>
          </div>
        </a>

        <a href={% url "index_dashboard" %}>
          <div class="card-opcoes" id="card-dashboard">
            <div class="texto-opcoes">
              <h1>Dashboard</h1>
              <h2>Gerenciamento de Resultados</h2>
            </div>
          </div>
        </a>
      </div>  
  </section>
</body>

</html>
